
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        
        *{
            font-family: 'Press Start 2P', cursive;
        }
        body{
            background-color: black;
            
        } 
        h1{
            margin: 0;
        }
        button{
            border: 0;
            font-size: 16px;
        }
        button:hover{
            background-color: #ccc;
            cursor: pointer;
        }
     </style>
</head>
<body>
    <div style="display:inline-block; position: relative;">
        
        <div style="background-color: black; position:absolute; top: 0; bottom: 0; right: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10 ;" id="overlappingDiv"></div>
        
    <canvas></canvas>
    <div id="userInterface" style="display: none;">
        <!--draggle health bar-->
        <div  style="background-color: white; width: 300px; position: absolute; top: 50px;
        left: 50px; border: 4px black solid; padding: 12px; ">
            <h1 style="font-size: 16px;">Draggle</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div 
                    id = "enemyhealthBar"style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"
                ></div>
            </div>
        </div>
        <!--emby health bar-->
        <div style="background-color: white; width: 300px; position: absolute; top: 600px;
        right: 50px; border: 4px black solid; padding: 12px; ">
            <h1 style="font-size: 16px;">Emby</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div 
                    id = 'playerhealthBar'style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"
                ></div>
            </div>
        </div>
        <div style="background-color: white; height: 200px; 
        position: absolute; 
        bottom: 0; 
        right: 0; 
        left: 0; 
        border-top: 4px black solid ;
        display: flex;">
        <div id = 'dialogueBox'
        style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: white; padding: 12px; display: none; cursor: pointer;">asnjafhos</div>
        <div id = 'attacksBox'style="width: 70%; display: grid; grid-template-columns: repeat(2,1fr);">
        </div>
        <div style="display: flex; align-items: center; justify-content: center; width: 30%; border-left: 4px black solid; ">
            <h1 id= 'attackType'style="font-size: 16px;">Attack type</h1>
        </div>    
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="dados/areabatalha.js"></script>
    <script src="dados/colisoes.js"></script>
    <script src="dados/ataques.js"></script>
    <script src="dados/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="batalha.js"></script>
</body>
</html>
